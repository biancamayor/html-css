<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em css</title>
</head>
<body>
    <h2 style="background-color: beige; color: brown;">Este título está colorido usando cores por nome</h2>
    <h2 style="background-color: #ffffff; color:#ff0000;">Este título está colorido usando cores pelo código hexadecimal</h2>
    <h2 style="background-color: rgb(0, 100, 15); color: rgb(0, 0, 50);">Este outro está colorido usando cores RGB</h2>
    <h2 style="background-color: hsl(30, 70%, 30%); color: hsl(70, 10%, 40%); ">Este outro está colorido usando hsl. (Matiz, saturação e luminosidade.)</h2>
</body>
</html>
