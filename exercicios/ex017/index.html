<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap');

        body{
            font-family:'Cutive Mono', monospace;
            font-size: 1.5em;
        }

        h1{
            font-family:'Space Mono', monospace, arial;
            font-size: 2em;
        }

    </style>

</head>
<body>
    <h1>Testando Google Fontes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae earum, provident recusandae maiores et officiis officia assumenda in, voluptas libero nam veniam magnam esse commodi odio temporibus odit ad ab!</p>
</body>
</html>
